<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>


        <section id="section">
            <div class="section__container">
                <h1 class="section__title">Registration Form</h1>
                <form action="" class="form">
                    <div class="form__grid__two__columns">
                        <label for="first_name">
                            First Name
                            <input type="text" class="first_name" id="first_name">
                        </label>

                        <label for="last_name">
                            Last Name
                            <input type="text" class="last_name" id="last_name">
                        </label>
                    </div>


                    <div class="form__column__main">
                        <label for="email">Email</label>
                        <input type="email" class="email" id="email">
                    </div>
                    <div class="form__column__main">
                        <label for="password">Password</label>
                        <input type="password" class="password" id="password">
                    </div>
                    <div class="form__column__main">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="confirm_password" id="confirm_password">
                    </div>
                    <div class="form__column__main">
                        <label for="accept_terms">
                            <input type="checkbox" class="accept_terms" name="accept_terms" id="accept_terms">
                            I accept the Terms of Use & Privacy Policy.
                        </label>
                    </div>
                    <div class="form__column__main">
                        <button class="btn">Register Now</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
