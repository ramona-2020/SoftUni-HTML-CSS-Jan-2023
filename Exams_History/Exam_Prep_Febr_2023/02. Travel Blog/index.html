<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. Travel Blog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header__nav">
            <img src="images/logo.png" alt="logo" class="image logo">
            <a href="#" class="login">Log In <i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <section id="hero">
            <h1 class="hero__title">Make the most of every trip</h1>
            <button class="hero__btn btn">Start Now</button>
        </section>
    </header>
    <main>
        <section id="articles">
            <div class="container">
                <h2 class="articles__title">Articles</h2>

                <div class="article__items">
                    <article class="article__item left">
                        <h3 class="article__item__title">How to pack effectively</h3>
                        <img src="./images/packing.jpg" alt="packing" class="article__item__image">
                    </article>

                    <div class="right__container">
                        <article class="article__item right top">
                            <h3 class="article__item__title">Plan your next trip like never before</h3>
                            <img src="./images/planning.jpg" alt="planning" class="article__item__image">
                        </article>
                        <article class="article__item right bottom">
                            <h3 class="article__item__title">Budget like a pro</h3>
                            <img src="./images/budget.jpg" alt="budget" class="article__item__image">
                        </article>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
