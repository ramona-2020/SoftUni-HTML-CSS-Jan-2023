<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Restaurant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section id="restaurant">
            <img src="images/form-img.jpg" alt="form image" class="image">
            <div class="text__content">
                <h1 class="section__title">Booking place for your dinner!</h1>
                <form action="" class="form">
                    <input type="text" class="form__field" placeholder="Your name">
                    <input type="tel" class="form__field" placeholder="Your phone number">
                    <input type="number" class="form__field" placeholder="Time">
                    <input type="number" class="form__field" placeholder="Number of people">
                    <button type="submit" class="btn btn-primary">Book now</button>
                </form>
             </div>
        </section>
    </main>
</body>
</html>
