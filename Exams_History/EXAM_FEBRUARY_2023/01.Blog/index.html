<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="blog">
            <div class="blog__items__container">
                <article class="blog__item">
                    <img src="images/music.jpg" alt="music" class="blog__item__image">
                    <h3 class="blog__item__title">Movie reviews</h3>
                </article>
                <article class="blog__item">
                    <img src="images/celebrity.jpg" alt="celebrity" class="blog__item__image">
                    <h3 class="blog__item__title">Celebrity interviews</h3>
                </article>
                <article class="blog__item">
                    <img src="images/tv-show.jpg" alt="tv-show" class="blog__item__image">
                    <h3 class="blog__item__title">TV show guides</h3>
                </article>
                <article class="blog__item">
                    <img src="images/art.jpg" alt="art" class="blog__item__image">
                    <h3 class="blog__item__title">Arts and culture</h3>
                </article>
            </div>
            <div class="text__container">
                <h3 class="blog__title">Other Category</h3>
                <ul class="categories" role="list">
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Finance
                        </a>
                    </li>
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Business
                        </a>
                    </li>
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Social media marketing
                        </a>
                    </li>
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Sales process and strategy
                        </a>
                    </li>
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Web development
                        </a>
                        </li>
                    <li class="category__item">
                        <a href="#">
                            <i class="fa-solid fa-circle-arrow-right"></i>
                            Travel hacks
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
